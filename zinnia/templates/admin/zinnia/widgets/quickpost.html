{% load i18n %}
<div id="quickpost" class="module">
  <form method="post" action="{% url 'zinnia:entry_quick_post' %}">
    {% csrf_token %}
    <table summary="{% translate "Quick publishing" %}">
      <caption>{% translate "Quick publishing" %}</caption>
      <tr>
        <th>
          <label for="id_title" class="required">{% translate "Title" %}:</label>
        </th>
        <td>
          <input name="title" class="vTextField" maxlength="255" id="id_title" type="text" />
        </td>
      </tr>
      <tr>
        <th>
          <label for="id_content" class="required">{% translate "Content" %}:</label>
        </th>
        <td>
          <textarea id="id_content" rows="7" cols="40" name="content" class="vLargeTextField"></textarea>
        </td>
      </tr>
      <tr>
        <th>
          <label for="id_tags">{% translate "Tags" %}:</label>
        </th>
        <td>
          <input name="tags" class="vTextField" maxlength="255" id="id_tags" type="text" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="{% translate "Save as draft" %}" name="save_draft" class="button" />
          <input type="submit" value="{% translate "Publish" %}" class="default" name="save" />
        </td>
      </tr>
    </table>
  </form>
</div>
